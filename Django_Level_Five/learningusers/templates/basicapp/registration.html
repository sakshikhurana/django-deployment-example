{% extends "basicapp/base.html" %}
{% load staticfiles %}
{% block body_block %}
  {% if registerd %}
    <h1>Thank you for registering</h1>

  {% else %}
      <h1>Register here: </h1>
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{user_form.as_p}}
          {{profile_form.as_p}}
          <input type="submit" name="Submit" value="Register">
      </form>
  {% endif %}
{% endblock %}
